<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Particle divider</title>
  <desc id="desc">Animated glowing particle divider with subtle motion for section transitions.</desc>
  <defs>
    <style>
      @keyframes particle-float {
        0% { transform: translate(0, 0); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
      }

      .particle {
        fill: url(#particle-glow);
        opacity: 0;
        animation: particle-float 4s ease-in-out infinite;
      }

      .divider-line {
        stroke: url(#circuit-gradient);
        stroke-width: 1;
        opacity: 0.4;
      }

      .divider-bg {
        fill: none;
      }

      @media (prefers-color-scheme: dark) {
        .divider-bg {
          fill: none;
        }
      }
    </style>

    <radialGradient id="particle-glow">
      <stop offset="0%" stop-color="#E7AE59" stop-opacity="1" />
      <stop offset="100%" stop-color="#AC2D21" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="circuit-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AC2D21" />
      <stop offset="50%" stop-color="#E7AE59" />
      <stop offset="100%" stop-color="#AC2D21" />
    </linearGradient>
  </defs>

  <rect class="divider-bg" width="1200" height="80" />
  <line class="divider-line" x1="0" y1="40" x2="1200" y2="40" />

  <g>
    <circle class="particle" cx="40" cy="40" r="3" style="--tx: 20px; --ty: -30px; animation-delay: 0s;" />
    <circle class="particle" cx="90" cy="40" r="2.5" style="--tx: -18px; --ty: -28px; animation-delay: 0.2s;" />
    <circle class="particle" cx="140" cy="40" r="2" style="--tx: 12px; --ty: -24px; animation-delay: 0.4s;" />
    <circle class="particle" cx="190" cy="40" r="3" style="--tx: -14px; --ty: -26px; animation-delay: 0.6s;" />
    <circle class="particle" cx="240" cy="40" r="2.5" style="--tx: 16px; --ty: -32px; animation-delay: 0.8s;" />
    <circle class="particle" cx="290" cy="40" r="2" style="--tx: -10px; --ty: -20px; animation-delay: 1s;" />
    <circle class="particle" cx="340" cy="40" r="3" style="--tx: 18px; --ty: -34px; animation-delay: 1.2s;" />
    <circle class="particle" cx="390" cy="40" r="2.5" style="--tx: -12px; --ty: -22px; animation-delay: 1.4s;" />
    <circle class="particle" cx="440" cy="40" r="2" style="--tx: 14px; --ty: -30px; animation-delay: 1.6s;" />
    <circle class="particle" cx="490" cy="40" r="3" style="--tx: -16px; --ty: -24px; animation-delay: 1.8s;" />
    <circle class="particle" cx="540" cy="40" r="2.5" style="--tx: 12px; --ty: -28px; animation-delay: 2s;" />
    <circle class="particle" cx="590" cy="40" r="2" style="--tx: -18px; --ty: -26px; animation-delay: 2.2s;" />
    <circle class="particle" cx="640" cy="40" r="3" style="--tx: 16px; --ty: -30px; animation-delay: 2.4s;" />
    <circle class="particle" cx="690" cy="40" r="2.5" style="--tx: -14px; --ty: -32px; animation-delay: 2.6s;" />
    <circle class="particle" cx="740" cy="40" r="2" style="--tx: 18px; --ty: -26px; animation-delay: 2.8s;" />
    <circle class="particle" cx="790" cy="40" r="3" style="--tx: -12px; --ty: -30px; animation-delay: 3s;" />
    <circle class="particle" cx="840" cy="40" r="2.5" style="--tx: 20px; --ty: -28px; animation-delay: 3.2s;" />
    <circle class="particle" cx="890" cy="40" r="2" style="--tx: -16px; --ty: -24px; animation-delay: 3.4s;" />
    <circle class="particle" cx="940" cy="40" r="3" style="--tx: 14px; --ty: -36px; animation-delay: 3.6s;" />
    <circle class="particle" cx="990" cy="40" r="2.5" style="--tx: -18px; --ty: -28px; animation-delay: 3.8s;" />
    <circle class="particle" cx="1040" cy="40" r="2" style="--tx: 12px; --ty: -24px; animation-delay: 4s;" />
    <circle class="particle" cx="1090" cy="40" r="3" style="--tx: -14px; --ty: -30px; animation-delay: 4.2s;" />
    <circle class="particle" cx="1140" cy="40" r="2.5" style="--tx: 18px; --ty: -26px; animation-delay: 4.4s;" />
    <circle class="particle" cx="1190" cy="40" r="2" style="--tx: -12px; --ty: -32px; animation-delay: 4.6s;" />
  </g>
</svg>

