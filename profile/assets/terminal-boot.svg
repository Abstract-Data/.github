<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Abstract Data terminal boot sequence</title>
  <desc id="desc">Animated terminal-style loading sequence describing Abstract Data system initialization.</desc>
  <defs>
    <style>
      @keyframes typing {
        0% { width: 0; }
        100% { width: 100%; }
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      .terminal-bg {
        stroke-width: 2;
      }

      .terminal-bar {
        fill: none;
      }

      .terminal-text {
        font-family: 'Fira Code', monospace;
        font-size: 16px;
        margin: 0;
      }

      .cursor {
        animation: blink 1s step-end infinite;
      }

      .line {
        overflow: hidden;
        white-space: nowrap;
      }

      .line-1 { animation: typing 1.2s steps(40) 0s forwards; }
      .line-2 { animation: typing 1.2s steps(40) 1.6s forwards; }
      .line-3 { animation: typing 1.2s steps(40) 3.2s forwards; }
      .line-4 { animation: typing 1.2s steps(40) 4.8s forwards; }

      .terminal-header {
        font-family: 'Fira Code', monospace;
      }

      @media (prefers-color-scheme: dark) {
        .terminal-bg {
          fill: none;
          stroke: #E7AE59;
        }

        .terminal-text {
          color: #E7AE59;
        }

        .terminal-header {
          fill: #FFFFFF;
        }
      }

      @media (prefers-color-scheme: light) {
        .terminal-bg {
          fill: none;
          stroke: #C44632;
        }

        .terminal-text {
          color: #C44632;
        }

        .terminal-header {
          fill: #3B1D11;
        }
      }
    </style>
  </defs>

  <rect class="terminal-bg" x="0" y="0" width="800" height="400" rx="12" />
  <rect class="terminal-bar" x="0" y="0" width="800" height="32" rx="12 12 0 0" />
  <text class="terminal-header" x="20" y="22" font-family="'Fira Code', monospace" font-size="14">abstract-data@civic-tech:~$</text>

  <foreignObject x="30" y="60" width="740" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; flex-direction: column; gap: 12px;">
      <p class="terminal-text line line-1" style="width: 0;">$ INITIALIZING ABSTRACT DATA SYSTEMS...</p>
      <p class="terminal-text line line-2" style="width: 0;">✓ Data infrastructure services......... [READY]</p>
      <p class="terminal-text line line-3" style="width: 0;">✓ Compliance automation modules....... [ACTIVE]</p>
      <p class="terminal-text line line-4" style="width: 0;">✓ AI quality + validation pipelines... [ONLINE]</p>
      <p class="terminal-text"><span class="cursor">█</span></p>
    </div>
  </foreignObject>
</svg>

