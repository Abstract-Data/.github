<svg width="820" height="200" viewBox="0 0 820 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Mission Statement header reveal</title>
  <desc id="desc">Animated crypto text reveal for the Mission Statement section headline.</desc>
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AC2D21" />
      <stop offset="50%" stop-color="#E7AE59" />
      <stop offset="100%" stop-color="#AC2D21" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      text {
        font-family: 'Fira Code', monospace;
        font-size: 42px;
        font-weight: 600;
        letter-spacing: 8px;
        text-anchor: middle;
        dominant-baseline: middle;
        opacity: 0;
      }

      .phase {
        filter: none;
      }

      .final {
        filter: url(#glow);
      }

      .heartbeat {
        fill: none;
        stroke: url(#frame-gradient);
        stroke-width: 2.2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 220 440;
        filter: url(#glow);
        opacity: 0.9;
      }

      @media (prefers-color-scheme: dark) {
        text {
          fill: #E7AE59;
        }
      }

      @media (prefers-color-scheme: light) {
        text {
          fill: #AC2D21;
        }
      }
    </style>
  </defs>

  <text class="phase" x="410" y="70"><![CDATA[M!@#S%+ S$TA^E&*T]]>
    <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.08;0.16" dur="2.2s" fill="freeze" />
  </text>
  <text class="phase" x="410" y="70"><![CDATA[MIS$!0N STA?EM&NT]]>
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.16;0.28;0.4" dur="2.2s" fill="freeze" />
  </text>
  <text class="phase" x="410" y="70"><![CDATA[MISSION STA^E!ENT]]>
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.4;0.52;0.64" dur="2.2s" fill="freeze" />
  </text>
  <text class="final" x="410" y="70">MISSION STATEMENT
    <animate attributeName="opacity" values="0;0;1" keyTimes="0;0.62;1" dur="2.2s" fill="freeze" />
  </text>

  <path class="heartbeat" d="M70 142 L120 142 L135 112 L150 172 L170 142 L200 142 L220 122 L240 142 L270 142 L290 110 L310 174 L330 142 L360 142 L380 120 L400 142 L430 142 L450 122 L470 142 L500 142 L530 112 L560 172 L590 142 L650 142" >
    <animate attributeName="stroke-dashoffset" values="0;660" dur="2.6s" repeatCount="indefinite" />
  </path>
</svg>
