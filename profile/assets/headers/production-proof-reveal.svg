<svg width="860" height="220" viewBox="0 0 860 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Production Proof Points header reveal</title>
  <desc id="desc">Animated crypto text reveal for the Production Proof Points section headline.</desc>
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AC2D21" />
      <stop offset="50%" stop-color="#E7AE59" />
      <stop offset="100%" stop-color="#AC2D21" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      text {
        font-family: 'Fira Code', monospace;
        font-size: 40px;
        font-weight: 600;
        letter-spacing: 7px;
        text-anchor: middle;
        dominant-baseline: middle;
        opacity: 0;
      }

      .final { filter: url(#glow); }

      .heartbeat {
        fill: none;
        stroke: url(#frame-gradient);
        stroke-width: 2.2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 260 520;
        filter: url(#glow);
        opacity: 0.9;
      }

      @media (prefers-color-scheme: dark) {
        text { fill: #E7AE59; }
      }

      @media (prefers-color-scheme: light) {
        text { fill: #AC2D21; }
      }
    </style>
  </defs>

  <text x="430" y="70">PR0D!C+I0N PR0%F P0!NTS
    <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.08;0.18" dur="2.4s" fill="freeze" />
  </text>
  <text x="430" y="70">PROD^CT!ON PRO@F POI#TS
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.2;0.36;0.52" dur="2.4s" fill="freeze" />
  </text>
  <text x="430" y="70">PRODUCTION PROOF POIN?S
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.54;0.68;0.8" dur="2.4s" fill="freeze" />
  </text>
  <text class="final" x="430" y="70">PRODUCTION PROOF POINTS
    <animate attributeName="opacity" values="0;0;1" keyTimes="0;0.76;1" dur="2.4s" fill="freeze" />
  </text>

  <path class="heartbeat" d="M80 168 L130 168 L145 138 L160 198 L180 168 L210 168 L230 148 L250 168 L280 168 L300 136 L320 200 L340 168 L370 168 L390 146 L410 168 L440 168 L460 148 L480 168 L510 168 L540 138 L570 198 L600 168 L660 168" >
    <animate attributeName="stroke-dashoffset" values="0;720" dur="2.7s" repeatCount="indefinite" />
  </path>
</svg>
