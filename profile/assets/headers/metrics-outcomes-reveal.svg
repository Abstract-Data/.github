<svg width="820" height="200" viewBox="0 0 820 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Metrics &amp; Outcomes header reveal</title>
  <desc id="desc">Animated crypto text reveal for the Metrics &amp; Outcomes section headline.</desc>
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AC2D21" />
      <stop offset="50%" stop-color="#E7AE59" />
      <stop offset="100%" stop-color="#AC2D21" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      .frame-line {
        display: none;
      }

      text {
        font-family: 'Fira Code', monospace;
        font-size: 40px;
        font-weight: 600;
        letter-spacing: 7px;
        text-anchor: middle;
        dominant-baseline: middle;
        opacity: 0;
      }

      .final { filter: url(#glow); }

      @media (prefers-color-scheme: dark) {
        text { fill: #E7AE59; }
      }

      @media (prefers-color-scheme: light) {
        text { fill: #AC2D21; }
      }
      .heartbeat {
        fill: none;
        stroke: url(#frame-gradient);
        stroke-width: 2.1;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 220 440;
        filter: url(#glow);
        opacity: 0.9;
      }
    </style>
  </defs>

  <text x="410" y="70">M3TR!CS &amp; 0UTC0MES
    <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.08;0.18" dur="2.2s" fill="freeze" />
  </text>
  <text x="410" y="70">METRICS &amp; OUTC0M3S
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.2;0.36;0.52" dur="2.2s" fill="freeze" />
  </text>
  <text x="410" y="70">METRICS &amp; OUTCOME$
    <animate attributeName="opacity" values="0;1;0" keyTimes="0.54;0.68;0.8" dur="2.2s" fill="freeze" />
  </text>
  <text class="final" x="410" y="70">METRICS &amp; OUTCOMES
    <animate attributeName="opacity" values="0;0;1" keyTimes="0;0.78;1" dur="2.2s" fill="freeze" />
  </text>
  <path class="heartbeat" d="M70 142 L120 142 L135 112 L150 172 L170 142 L200 142 L220 122 L240 142 L270 142 L290 110 L310 174 L330 142 L360 142 L380 120 L400 142 L430 142 L450 122 L470 142 L500 142 L530 112 L560 172 L590 142 L650 142" >
    <animate attributeName="stroke-dashoffset" values="0;640" dur="2.5s" repeatCount="indefinite" />
  </path>
</svg>
