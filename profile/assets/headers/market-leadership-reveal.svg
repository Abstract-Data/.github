<svg width="880" height="240" viewBox="0 0 880 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Market Leadership &amp; Portfolio Differentiators header reveal</title>
  <desc id="desc">Animated crypto text reveal for the Market Leadership &amp; Portfolio Differentiators section headline.</desc>
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AC2D21" />
      <stop offset="50%" stop-color="#E7AE59" />
      <stop offset="100%" stop-color="#AC2D21" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      text {
        font-family: 'Fira Code', monospace;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 4px;
        text-anchor: middle;
        dominant-baseline: middle;
        opacity: 0;
      }

      .final { filter: url(#glow); }

      .heartbeat {
        fill: none;
        stroke: url(#frame-gradient);
        stroke-width: 2.1;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 260 520;
        filter: url(#glow);
        opacity: 0.9;
      }

      @media (prefers-color-scheme: dark) {
        text { fill: #E7AE59; }
      }

      @media (prefers-color-scheme: light) {
        text { fill: #AC2D21; }
      }
    </style>
  </defs>

