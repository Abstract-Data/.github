<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Abstract Data tech stack visualization</title>
  <desc id="desc">Animated isometric visualization of the Abstract Data technology stack with flowing data packets.</desc>
  <defs>
    <style>
      @keyframes layer-emerge {
        0% { opacity: 0; transform: translate(0, 40px); }
        100% { opacity: 1; transform: translate(0, 0); }
      }

      @keyframes data-flow-down {
        0% { opacity: 0; transform: translateY(0); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateY(80px); }
      }

      text {
        font-family: 'Fira Code', monospace;
        fill: #FFFFFF;
        font-size: 16px;
      }

      .layer {
        opacity: 0;
      }

      .layer-1 { animation: layer-emerge 0.8s ease-out 0s forwards; }
      .layer-2 { animation: layer-emerge 0.8s ease-out 0.2s forwards; }
      .layer-3 { animation: layer-emerge 0.8s ease-out 0.4s forwards; }
      .layer-4 { animation: layer-emerge 0.8s ease-out 0.6s forwards; }
      .layer-5 { animation: layer-emerge 0.8s ease-out 0.8s forwards; }

      .data-packet {
        animation: data-flow-down 3.4s ease-in-out infinite;
        fill: #E7AE59;
      }
    </style>

    <linearGradient id="layer-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E7AE59" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#AC2D21" stop-opacity="0.4" />
    </linearGradient>

    <linearGradient id="layer-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AC2D21" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#E7AE59" stop-opacity="0.4" />
    </linearGradient>
  </defs>

  <rect width="1000" height="600" fill="#0A0E27" rx="24" />

  <g transform="translate(100, 80)">
    <g class="layer layer-1">
      <polygon points="0,360 420,300 820,360 400,420" fill="url(#layer-gold)" stroke="#E7AE59" stroke-width="2" />
      <text x="400" y="410" text-anchor="middle">Vercel · Docker · GitHub Actions</text>
    </g>

    <g class="layer layer-2">
      <polygon points="60,280 420,230 780,280 420,330" fill="url(#layer-red)" stroke="#AC2D21" stroke-width="2" />
      <text x="420" y="310" text-anchor="middle">Supabase · PostgreSQL</text>
    </g>

    <g class="layer layer-3">
      <polygon points="110,210 420,170 730,210 420,260" fill="url(#layer-gold)" stroke="#E7AE59" stroke-width="2" />
      <text x="420" y="240" text-anchor="middle">PydanticAI · Claude · Proprietary Models</text>
    </g>

    <g class="layer layer-4">
      <polygon points="160,150 420,120 680,150 420,190" fill="url(#layer-red)" stroke="#AC2D21" stroke-width="2" />
      <text x="420" y="185" text-anchor="middle">FastAPI · SQLModel · Type-Safe APIs</text>
    </g>

    <g class="layer layer-5">
      <polygon points="210,100 420,70 630,100 420,140" fill="url(#layer-gold)" stroke="#E7AE59" stroke-width="2" />
      <text x="420" y="135" text-anchor="middle">Next.js · TypeScript · UI/UX Telemetry</text>
    </g>

    <circle class="data-packet" cx="420" cy="140" r="6">
      <animate attributeName="cy" values="140;190;260;330;400" dur="3.4s" repeatCount="indefinite" />
    </circle>
    <circle class="data-packet" cx="370" cy="150" r="4">
      <animate attributeName="cy" values="150;200;270;340;410" dur="3.8s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle class="data-packet" cx="470" cy="150" r="4">
      <animate attributeName="cy" values="150;200;270;340;410" dur="3.6s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
</svg>

